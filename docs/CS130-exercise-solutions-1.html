th: 0px; height: 3.998em;"></span></span><span style="font-family: STIXNonUnicode-Regular; position: absolute; top: -3.998em; left: 0.855em;"><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span><span style="font-family: STIXNonUnicode-Regular; position: absolute; top: -3.998em; left: 1.436em;"><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span><span style="font-family: STIXNonUnicode-Regular; position: absolute; top: -3.998em; left: 2.017em;"><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span><span style="font-family: STIXNonUnicode-Regular; position: absolute; top: -3.998em; left: 4.388em;"><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span><span style="font-family: STIXNonUnicode-Regular; position: absolute; top: -3.998em; left: 4.969em;"><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span><span style="font-family: STIXNonUnicode-Regular; position: absolute; top: -3.998em; left: 5.55em;"><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span></span></span><span style="display: inline-block; width: 0px; height: 2.534em;"></span></span></span></span><span style="display: inline-block; width: 0px; height: 3.998em;"></span></span><span style="position: absolute; clip: rect(1.657em, 1000em, 2.731em, -0.507em); top: -0.882em; left: 0.514em;"><span class="texatom" id="MathJax-Span-6021"><span class="mrow" id="MathJax-Span-6022"><span class="mtext" id="MathJax-Span-6023" style="font-size: 70.7%; font-family: STIXGeneral-Regular;">this happens</span><span class="mspace" id="MathJax-Span-6024" style="height: 0em; vertical-align: 0em; width: 0.188em; display: inline-block; overflow: hidden;"></span><span class="mi" id="MathJax-Span-6025" style="font-size: 70.7%; font-family: STIXGeneral-Italic;">n</span><span class="mspace" id="MathJax-Span-6026" style="height: 0em; vertical-align: 0em; width: 0.188em; display: inline-block; overflow: hidden;"></span><span class="mtext" id="MathJax-Span-6027" style="font-size: 70.7%; font-family: STIXGeneral-Regular;">times</span></span></span><span style="display: inline-block; width: 0px; height: 2.309em;"></span></span></span></span></span></span><span style="display: inline-block; width: 0px; height: 2.534em;"></span></span></span><span style="display: inline-block; width: 0px; height: 4.73em;"></span></span></span></span></span><span style="display: inline-block; width: 0px; height: 2.196em;"></span></span></span><span style="border-left-width: 0em; border-left-style: solid; display: inline-block; overflow: hidden; width: 0px; height: 4.362em; vertical-align: -1.904em;"></span></span></nobr></span></div><script type="math/tex; mode=display" id="MathJax-Element-531"> \begin{align} t(n) &= t(n) \cdot t(n-1) \cdot t(n-2) \cdot t(n-3) \cdot t(n-4) \cdot t(n-5) \\ &= \underbrace{6 \cdot 5 \cdot 4 \cdot 3 \cdot 2 \cdot 1}_{\text{this happens} \,n\, \text{times}} \end{align} </script><p></p>
<p>So we have a time complexity of O(n)</p>
